<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=Document, initial-scale=1.0" />
    <title>Music player</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="nav-player">
        <div class="space">
          <div class="back">
            <i class="fa-solid fa-arrow-left"></i>
          </div>
          <div class="bars">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
        <div class="img" id="img">
          <img src="images - 2023-10-05T123253.809.jpeg" alt="" />
        </div>
        <h4 id="name2">JVSTIN_-_CLANDESTINA_</h4>
        <p id="name2">TikTok_Remix</p>
        <div class="song">
          <audio id="song">
            <source
              src="JVSTIN_-_CLANDESTINA_(TikTok_Remix)_LYRICS(128k).mp3"
              type="audio/mpeg"
            />
          </audio>
        <div class="img1" id="img1">
          <img src="orange-lamborghini-aventador-2023-cj-1400x1050.jpg" alt="" />
        </div>
        <h4 id="name1">Beat_Mágico_</h4>
        <p id="name1">_Slowed_</p>
          <audio id="song2">
            <source src="Beat_Mágico_Que_Mexe_Com_A_Sua_Mente_(_Slowed_+_Reverb_)_[_Funk_](128k).mp3"
            type="audio/mpeg">
          </audio>
        </div>

          <div class="for" onclick="nextsong()"><i class="fa-solid fa-forward" id="forward"></i></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
